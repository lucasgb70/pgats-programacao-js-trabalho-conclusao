#CI de Nível 01 - Disparo manual a partir de 1 clique
name: 'Execução Manual'

on:
  workflow_dispatch:

jobs:
  unidade:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Instalando o Npm
        run: npm install

      - name: Instalando o Mocha
        run: npm install --save-dev mocha@11.7.5

      - name: Garantindo permissões de execução para Mocha
        run: chmod +x ./node_modules/.bin/mocha

      - name: Checando testes de unidade com relatório
        run: ./node_modules/.bin/mocha --reporter mochawesome

      - name: Enviando relatório de testes
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: relatorio
          path: ./mochawesome-report
